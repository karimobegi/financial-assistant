<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Mono:wght@300;400;500&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css"/>
  </head>
  <body>
    
    <h1>Financial Assistant (FastAPI)</h1>

    <div class="card">
      <div class="row">
        <input id="csvFile" type="file" accept=".csv" />
        <label>
          <input id="resetDb" type="checkbox" />
          Reset DB before run
        </label>
        <button id="runBtn" class="primary">Upload & Run</button>
      </div>

      <p id="status"></p>
      <p class="error" id="error"></p>
    </div>
<a href="/static/dashboard.html" class="button">Next Page</a>
    <div class="card">
      <h2>Advice</h2>
      <div id="advice"></div>
    </div>

    <div class="card">
      <h2>Summary (JSON)</h2>
      <pre id="output">{}</pre>
    </div>

    <script src="/static/script.js" defer></script>
  </body>
</html>
